<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      //   penulisan function react diawali dengan huruf kapital
      // teknik destructuting dengan menggunakan {} = (props) hanya saja cara pemanggilannya berbeda

      function Header({ name }) {
        // props fungsinya hampir mirip dengan atribut pada html dan mengembaliakn object
        // menggunakan ternary operator ketika tidak ada props yang dikembalikan
        // jika ada props yang dikembalikan tampilkan namenya, jika tidak tampilkan '1'
        return <h1>Belajar React js {name ? name : "1"} </h1>;
      }

      //   nesting component
      function HomePage() {
        const students = ["Saya", "Dia", "Kamu"];
        const [likes, setLikes] = React.useState(0);

        function handleClick(){
              setLikes(likes + 1)
        }
        return (
          <>
            <Header />
            <Header name="2" />
            <ul>
              {students.map((student) => (
                <li key= {student}>{student}</li>
        ))}
            </ul>
            <button onClick={handleClick}>Like ({likes})</button>
          </>
        );
      }

      //   untuk  menampilkan component
      root.render(
        <>
          <HomePage />
          <a
            href="#"
            onClick={(e) => {
              return alert("halo");
            }}
          >
            Klik
          </a>
        </>
      );
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
